<!DOCTYPE html>
    <html lang="en">

<head>
  <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="style.css">

</head>
<body>
 

 <div id='pageWrapper'>

<div id='mainContainer'>

<div id='title'>
  <h1>Pomodoro Timer</h1>
</div>

<div id='userInputs'>
  <div class="session">
    <h2 class="session-header">session</h2>
    <div class="session-container">
      <button class="up-session time-control">up</button>
      <input type="text" class="session-time" value="25"></input>
      <button class="down-session time-control">down</button>
    </div>
  </div>
  <div class="break">
    <h2 class="break-header">break</h2>
    <div class="break-container">
      <button class= "up-break time-control">up</button>
      <input type="text" class="break-time" value="5"></input>
      <button class= "down-break time-control">down</button>
    </div>
  </div>
</div>

<div id='display'>
  <h1 class="timer">25</h1>
  <!-- <h1><span class="minutes">25</span>:<span class="seconds">00</span></h1> -->

</div>

<div id='buttons'>
    <button id='start' class ='controls'> Start </button>
    <button id='pause' class ='controls'> Pause </button>
    <button id='reset' class ='controls'> Reset </button>
</div>

</div>
</div>

 </div>
<script type="text/javascript" src="script.js"></script>
</body>

</html>
